<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-api</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab data-userWeather">Your Weather</p>
            <div class="tab data-searchWeather">Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn data-grantAccess">Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container">
                <input placeholder="Search for City..." class="data-searchInput">
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and tag -->
                <div class="name">
                    <p class="data-cityName"></p>
                    <img class="data-countryIcon">
                </div>

                <!-- weather description -->
                <p class="data-weatherDesc"></p>
                <!-- weather icon -->
                <img class="data-weatherIcon">
                <!-- temperature -->
                <p class="data-temp"></p>

                <!-- 3 cards-parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>windspeed</p>
                        <p class="data-windspeed"></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>humidity</p>
                        <p class="data-humidity"></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>clouds</p>
                        <p class="data-cloudiness"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
